<div> <section class="projects"> <div class="container"> <div class="row"> <div class="col-md-3 col-sm-4 col-xs-4 text-left"> <p style="margin-top: 15%"> <a href="/#/project/{{prevProjectId}}" class="button solid-button white">Prev Project</a> </p> </div> <div class="col-md-6 col-sm-4 col-xs-4"><h1 class="page-title">{{projectData.ProjectName}}</h1></div> <div class="col-md-3 col-sm-4 col-xs-4 text-right"> <p style="margin-top: 15%"> <a href="/#/project/{{nextProjectId}}" class="button solid-button white">Next Project</a> </p> </div> </div> <div class="row"> <div class="col-sm-6"> <div class="portfolio-slider owl-carousel"> <div data-ng-repeat="pimg in projectData.images"><img data-ng-if="pimg" src="images/projects/portfolio/{{pimg}}" alt="{{projectData.ProjectName}}" class="img-responsive"></div> </div> </div> <div class="col-sm-6"> <div class="portfolio-details"> <h4>{{projectData.ProjectName}}</h4> <div class="portfolio-meta"> <span>Special Feature:</span> <ul> <li ng-repeat="sf in projectData.SpecialFeature ">{{sf}}</li> </ul> </div> <div class="portfolio-meta"> <span>Framework:</span> <ul> <li ng-repeat="frm in projectData.Framework ">{{frm}}</li> </ul> </div> <div class="portfolio-meta"> <span>Design:</span> <ul> <li ng-repeat="dsg in projectData.Design ">{{dsg}}</li> </ul> </div> <div class="portfolio-meta"> <span>Duration:</span> {{projectData.Duration}} </div> <div class="portfolio-meta"> <span>Client:</span> {{projectData.Client}} </div> <div class="portfolio-meta"> <span>Agency:</span> Design Media Wavs </div> <div class="portfolio-meta"> <span>Role:</span> {{projectData.Role}} </div> <p><a href="{{projectData.sitelink}}" class="button solid-button purple">Visit Website</a></p> </div> <div class="spacer"></div> </div> </div> </div> </section> </div>
