<!-- Education -->
<section id="education">
  <div class="container">

    <h1 class="page-title">Education</h1>
    <div class="education clearfix">
      <div class="item" ng-repeat="edu in data.education">
        <div class="marker"></div>
        <div class="content">
          <span>{{edu.academy}}</span>
          <h4>{{edu.title}}</h4>
        </div>
        <div class="year">{{edu.duration}}</div>
      </div> <!-- end item -->


      <div class="line"></div>
    </div> <!-- end .education -->

    <div class="spacer"></div>
    <h1 class="page-title">Hobbies & Interest</h1>
    <div class="row">
      <div class="col-sm-2 col-sm-offset-1 col-xs-6">
        <div class="icon-box">
          <div class="icon"><i class="fa fa-compass"></i></div>
          <h6>Web Research</h6>
        </div> <!-- end .icon-box -->
      </div> <!-- end .col-sm-2 -->
      <div class="col-sm-2 col-xs-6">
        <div class="icon-box">
          <div class="icon"><i class="fa fa-camera"></i></div>
          <h6>Photography</h6>
        </div> <!-- end .icon-box -->
      </div> <!-- end .col-sm-2 -->
      <div class="col-sm-2 col-xs-6">
        <div class="icon-box">
          <div class="icon"><i class="fa fa-rocket"></i></div>
          <h6>Travelling</h6>
        </div> <!-- end .icon-box -->
      </div> <!-- end .col-sm-2 -->
      <div class="col-sm-2 col-xs-6">
        <div class="icon-box">
          <div class="icon"><i class="fa fa-book"></i></div>
          <h6>Book Reading</h6>
        </div> <!-- end .icon-box -->
      </div> <!-- end .col-sm-2 -->
      <div class="col-sm-2 col-xs-6">
        <div class="icon-box">
          <div class="icon"><i class="fa fa-music"></i></div>
          <h6>Music</h6>
        </div> <!-- end .icon-box -->
      </div> <!-- end .col-sm-2 -->
    </div> <!-- end .row -->
  </div> <!-- end .container -->
  <div class="spacer"></div>
</section> <!-- end #section1 -->
